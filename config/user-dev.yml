spring:

    # redis配置
    redis:
      database: 1
      password: guest
      # cluster:
       # max-redirects: 3
       # nodes:
        #- 192.168.131.139:6379
        #- 192.168.131.140:6379
        #- 192.168.131.141:6379
        #- 192.168.131.142:6379
        #- 192.168.131.143:6379
        #- 192.168.131.144:6379
      jedis:
        pool:
          max-active:  100 # 连接池最大连接数（使用负值表示没有限制）
          max-idle: 100 # 连接池中的最大空闲连接
          min-idle: 50 # 连接池中的最小空闲连接
          max-wait: 6000 # 连接池最大阻塞等待时间（使用负值表示没有限制）
      timeout: 1000

    # 数据源
    datasource:
      type: com.alibaba.druid.pool.DruidDataSource
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://192.168.1.64:3306/wenliaoappv4?useSSL=false&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
      username: root
      password: wenliao
      druid:
        initial-size: 10
        max-active: 100
        min-idle: 10
        max-wait: 60000
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 1 FROM DUAL
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        stat-view-servlet:
          enabled: true
          url-pattern: /druid/*
          login-username: admin
          login-password: admin
        filter:
          stat:
            log-slow-sql: true
            slow-sql-millis: 1000
            merge-sql: true
          wall:
            config:
              multi-statement-allow: true

